<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterv Method</title>
</head>
<body>
    <script>
        //filer is used to filter the data in the array
        let san = [20,1,10,30,43,21,33,54,6,98,76]
       let arr= san.filter((e)=>{
            return (e%2==0)
        })
        console.table(arr)
        // here in filter this check the condition whether it is true or false 
        // so the element which is satisfing the condition in that san array that will be created into new arr
    </script>
</body>
</html>
